services:
  gateway:
    build:
      context: ./gateway  # Path to the Django Dockerfile
    volumes:
      - ./gateway:/app  # Bind mount for live reload
    ports:
      - "8000:8000"  # Expose Django on port 8000
    environment:
      - DEBUG=1
    networks:
      - techops-network

  user-service:
    build:
      context: ./user_service
    volumes:
      - ./user_service:/app
    environment:
      - DEBUG=1
    depends_on:
      - db-user-service
    networks:
      - techops-network

